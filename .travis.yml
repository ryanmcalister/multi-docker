sudo: required
services:
  - docker

before_install:
  - docker build -t rymc26/react-test -f ./client/Dev.Dockerfile ./client

script:
  - docker run rymc26/react-test npm test -- --coverage

after_success:
  - docker build -t rymc26/multi-client ./client
  - docker build -t rymc26/multi-nginx ./nginx
  - docker build -t rymc26/multi-server ./server
  - docker build -t rymc26/multi-worker ./worker
  # Log in to the docker CLI
  - echo $DOCKER_PASSWORD | docker login -u "$DOCKER_ID" --password-stdin
  # Take these images and push to docker hub
  - docker push rymc26/multi-client
  - docker push rymc26/multi-nginx
  - docker push rymc26/multi-server
  - docker push rymc26/multi-worker

